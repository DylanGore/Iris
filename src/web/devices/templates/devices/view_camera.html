{% extends 'devices/base.html'%}

{% block title %}Iris | Manage: {{ device.name }}{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-4 text-center">View Camera</h1>
                <hr>
                <h2 class="text-muted text-center">{{ device.name }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img id="camera-img-full" class="img-fluid rounded mx-auto d-block" src="{{ device.last_image_url }}" alt="{{ device.name }}" onerror="this.src='http://via.placeholder.com/640x480?text={{ device.name }}+Offline'"><br>
            </div>
        </div>
    </div>
{% endblock %}
